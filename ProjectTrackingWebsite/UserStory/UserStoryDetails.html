<h1>{{Title}}</h1>
<hr />
<a href="#NewUserStory" class="btn btn-primary">Add New User Story</a>
<hr />
<table class="table table-striped table-hover">
    <thead>
        <tr class="info">
            <td>
                User Story ID
            </td>
            <td>
                User Story
            </td>
            <td>
                Project ID
            </td>
        </tr>
    </thead>
    <tbody>
        <tr class="success" ng-repeat="userStory in Stories">
            <td>
                {{userStory.UserStoryID}}
            </td>
            <td>
                {{userStory.Story}}
            </td>
            <td>
                {{userStory.ProjectID}}
            </td>
        </tr>
    </tbody>
</table>
